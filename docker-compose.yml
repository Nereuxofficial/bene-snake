version: "3.8"

services:
  bene-snake:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bene-snake
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - PORT=8000
      - SENTRY_DSN=${SENTRY_DSN:-}
      - RUST_LOG=info
      - RUST_BACKTRACE=1
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8000/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bene-snake-network

networks:
  bene-snake-network:
    driver: bridge
