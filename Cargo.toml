workspace = { members = ["lib"] }
[package]
name = "bene-snake"
version = "0.1.1"
authors = ["Nereuxofficial <37740907+Nereuxofficial@users.noreply.github.com>"]
license = "GPLv3"
readme = "README.md"
edition = "2021"

[dependencies]
lib = { path = "lib" }
color-eyre = "0.6.2"
tracing = "0.1.40"
tracing-subscriber = "0.3.17"
dotenvy = "0.15.7"
tokio = { version = "1", features = ["full"] }
axum = { version = "0.7.4", features = ["macros"] }
battlesnake-game-types = { git = "https://github.com/Nereuxofficial/battlesnake-game-types" }
serde = "1.0.196"
simd-json = "0.13.8"
serde_json = "1.0.114"
sentry = "0.32.2"
rayon = "1.9"
divan = "0.1.14"
# Faster allocator
mimalloc = { version = "0.1", default-features = false }

# Performance
[profile.release]
lto = true
codegen-units = 1
opt-level = 3
debug = true
panic = "abort"

